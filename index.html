<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main">
    <div class="charts" id="left-charts-container">
      <div class="chart" id="line-chart-container">
        <svg id="line-chart-svg"></svg>
        <div class="legends" id="line-chart-legends">
        </div>
      </div>

      <div class="chart" id="bar-chart-1-container">
        <svg id="bar-chart-1-svg"></svg>
        <table>
          <tr>
            <td>ValueType</td>
            <td>
              <select class="bar-selector" name="barChartValueType" id="barChartValueType">
                <option value="count">count</option>
                <option value="meanDamageValue">mean</option>
                <option value="std">std</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Location</td>
            <td>
              <select class="bar-selector" name="barChartLocationFilter" id="barChartLocationFilter">
                <option value="all">all</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Facility</td>
            <td><select class="bar-selector" name="barChartFacilityFilter" id="barChartFacilityFilter">
              <option value="all">all</option>
              <option value="sewer_and_water">sewer_and_water</option>
              <option value="power">power</option>
              <option value="roads_and_bridges">roads_and_bridges</option>
              <option value="medical">medical</option>
              <option value="buildings">buildings</option>
            </select></td>
          </tr>
          <tr>
            <td>Interval Length</td>
            <td><select class="bar-selector" name="barChartIntervalLength" id="barChartIntervalLength">
              <option value="15">15 minutes</option>
              <option value="30">30 minutes</option>
              <option value="60">1 hour</option>
              <option value="120">2 hours</option>
              <option value="180">3 hours</option>
              <option value="240">4 hours</option>
              <option value="360">6 hours</option>
              <option value="480">8 hours</option>
              <option value="720">12 hours</option>
              <option value="960">16 hours</option>
              <option value="1440">24 hours</option>
            </select></td>
          </tr>
        </table>
      </div>


      <h2 class="title" id="area-chart-title">
        damage Value for location x
      </h2>
      <div class="chart" id="area-chart-container">
        <svg id="area-chart-svg"></svg>
        <ul class="legends" id="area-chart-legends">
        </ul>
      </div>
    </div>
    <div class="charts" id="right-charts-container">
      <h2 class="title" id="bar-chart-2-title">
        bar chart from xxx to xxx
      </h2>
      <div class="chart" id="bar-chart-2-container">
        <svg id="bar-chart-2-svg"></svg>
        <div class="legends" id="bar-chart-legends"></div>
      </div>
    </div>
  </div>
  <script src="resource/d3.v6.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
  <script src="js/baseChart.js"></script>
  <script src="js/lineChart.js"></script>
  <script src="js/barChart1.js"></script>
  <script src="js/areaChart.js"></script>
  <script src="js/barChart2.js"></script>
  <script src="js/legends.js"></script>
</body>

</html>
