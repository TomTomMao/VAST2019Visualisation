<!DOCTYPE html> 
<!-- the html head is genereated by  "emmet Abbreviate" VS Code extension-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="chartsColumns">
      <div class="chartsColumn" id="chartsColumn1">
        <div id="lineChart">
          <div id="lineChartToolTip"></div>
          <div id="lineChartTitle"></div>
          <svg id="lineChartSvg"></svg>
          <div id="lineChartLegend">
            <div id="lineChartLegendTitle">
              Select locations<br />
              (up to 5 of 19)
            </div>
            <div id="lineChartLegendList">
              <div class="lineChartLocationButton" id="locationButton1">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 1</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton2">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 2</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton3">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 3</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton4">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 4</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton5">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 5</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton6">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 6</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton7">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 7</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton8">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 8</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton9">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 9</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton10">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 10</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton11">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 11</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton12">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 12</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton13">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 13</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton14">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 14</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton15">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 15</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton16">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 16</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton17">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 17</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton18">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 18</div>
              </div>
              <div class="lineChartLocationButton" id="locationButton19">
                <div class="lineChartColourLegend"></div>
                <div class="lineChartTextLegend">Location 19</div>
              </div>
            </div>
          </div>
        </div>
        <div id="barChartContext">
          <svg id="barChartContextSvg">
          </svg>
          <div id="barChartContextController">
            <div class="barChartValueTypeContainer" id="barChartValueTypeContainer1">
              <label for="barChartValueType1">Value type</label>
              <select name="barChartValueType1" id="barChartValueType1" onChange="changeBarChartValueType(1)(value)">
                <option value="mean">mean</option>
                <option value="count">count</option>
              </select>
            </div>
            <div class="barChartLocationFilterContainer" id="barChartLocationFilterContainer1">
              <label for="barChartLocationFilter1">Location</label>
              <select name="barChartLocationFilter" id="barChartLocationFilter1" onChange="changeBarChartLocationFilter(1)(value)">
                <option value="all">all</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
                <option value=11>11</option>
                <option value=12>12</option>
                <option value=13>13</option>
                <option value=14>14</option>
                <option value=15>15</option>
                <option value=16>16</option>
                <option value=17>17</option>
                <option value=18>18</option>
                <option value=19>19</option>
              </select>
            </div>
            <div class="barChartFacilityFilterContainer" id="barChartFacilityFilterContainer1">
              <label for="barChartFacilityFilter1">Facility</label>
              <select name="barChartFacilityFilter" id="barChartFacilityFilter1" onChange="changeBarChartFacilityFilter(1)(value)">
                <option value="all">all</option>
                <option value="sewer_and_water">sewer and water</option>
                <option value="power">power</option>
                <option value="roads_and_bridges">roads and bridges</option>
                <option value="medical">medical</option>
                <option value="buildings">buildings</option>
              </select>
            </div>
            <div class="barChartIntevalLengthContainer barChartIntevalLengthContainer1">
              <label for="barChartIntevalLength1">Interval length</label>
              <select name="barChartIntevalLength" id="barChartIntevalLength1" onChange="changeBarChartIntervalLength(1)(value)">
                <option value="15min">15 minutes</option>
                <option value="30min">30 minutes</option>
                <option value="1hour">1 hour</option>
                <option value="2hours">2 hour</option>
                <option value="4hours">4 hour</option>
                <option value="8hours">8 hour</option>
                <option value="12hours">12 hour</option>
                <option value="1day">1 day</option>
              </select>
            </div>
          </div>
        </div>
        <div id="stackedAreaChart">
          <div id="stackedAreaChartLegend"></div>
          <div id="stackedAreaChartToolTip"></div>
          <div id="stackedAreaChartTitle"></div>
          <svg id="stackedAreaChartSvg"></svg>
        </div>
      </div>
      <div class="chartsColumn" id="chartsColumn2">
        <div id="longBarChart">
          <div id="longBarChartTitle"></div>
          <svg id="longBarChartLongSvg"></svg>
          <div id="longBarChartSortButtonsContainer">
            <div id="longBarChartSort1" value="groupName">
              <button id="longBarChartSortButton1Descending" class="longBarChartSortButton" value="groupName" onClick="longBarChart.sortByGroup(true)">Group name(descending)</button>
              <button id="longBarChartSortButton1Ascending" class="longBarChartSortButton" value="groupName" onClick="longBarChart.sortByGroup(false)">Group name(ascending)</button>
            </div>
            <div id="longBarChartSort2" value="main">
              <button id="longBarChartSortButton2Descending" class="longBarChartSortButton" value="main" onClick="longBarChart.sortByMain(true)">Main(descending)</button>
              <button id="longBarChartSortButton2Ascending" class="longBarChartSortButton" value="main" onClick="longBarChart.sortByMain(false)">Main(ascending)</button>
            </div>
            <div id="longBarChartSort3" value="second">
              <button id="longBarChartSortButton3Descending" class="longBarChartSortButton" value="second" onClick="longBarChart.sortBySecond(true)">Second(descending)</button>
              <button id="longBarChartSortButton3Ascending" class="longBarChartSortButton" value="second" onClick="longBarChart.sortBySecond(false)">Second(ascending)</button>
            </div>
          </div>
          <div class="longBarChartMainValueTypeSelectorContainer">
            <label for="longBarChartMainValueTypeSelector" style="color:steelblue">Main Value Type</label>
            <select name="longBarChartMainValueTypeSelector" id="longBarChartMainValueTypeSelector" onChange="longBarChart.setMainValueType(aggregatorFactory(value))">
              <option value="mean">mean</option>
              <option value="count">count</option>
              <option value="std">std</option>
            </select>
          </div>
          <div class="longBarChartSecondValueTypeSelectorContainer">
            <label for="longBarChartSecondValueTypeSelector"  style="color:orange">Second Value Type</label>
            <select name="longBarChartSecondValueTypeSelector" id="longBarChartSecondValueTypeSelector" onChange="longBarChart.setSecondValueType(aggregatorFactory(value))">
              <option value="std">std</option>
              <option value="count">count</option>
              <option value="mean">mean</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script src="js/const.js"></script>
    <script src="resource/d3.v6.min.js"></script>
    <!-- We got the d3.v6.min.js from the tutorial, reference: https://michaeloppermann.com/work/d3 -->
    <script src="js/tooltip.js"></script>
    <script src="js/data.js"></script>
    <script src="js/lineChart.js"></script>
    <script src="js/areaChart.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
